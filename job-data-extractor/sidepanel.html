<!DOCTYPE html>
<html>
  <head>
    <title>Save Job</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 16px; width: 350px; }
      .star { font-size: 1.5em; cursor: pointer; color: #ccc; }
      .star.selected { color: gold; }
      label { display: block; margin-top: 10px; }
      input, select, textarea { width: 100%; margin-top: 4px; margin-bottom: 10px; }
      button { width: 100%; padding: 10px; background: #005f5f; color: #fff; border: none; border-radius: 4px; font-size: 1em; }
      #status { margin-top: 10px; }
    </style>
  </head>
  <body>
    <h2>Save Job</h2>
    <form id="jobForm">
        <label>URL</label>
        <input type="text" id="jobUrl" readonly />

        <label>Title</label>
        <input type="text" id="jobTitle" required />
        
        <label>Description</label>
        <textarea id="jobDescription" required></textarea>
        
        <label>Company</label>
        <input type="text" id="jobCompany" required />
        
        <label>Location</label>
        <input type="text" id="jobLocation" required />
        
        <label>Work Mode</label>
        <select id="jobWorkMode">
          <option value="onsite">Onsite</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
        </select>
        
        <label>Job Type</label>
        <select id="jobType">
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
        
        <label>Experience Level</label>
        <select id="jobExperienceLevel">
          <option value="entry">Entry</option>
          <option value="junior">Junior</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
          <option value="lead">Lead</option>
        </select>
        
        <label>Job Category</label>
        <input type="text" id="jobCategory" />
        
        <label>Salary Min</label>
        <input type="number" id="jobSalaryMin" />
        
        <label>Salary Max</label>
        <input type="number" id="jobSalaryMax" />
        
        <label>Currency</label>
        <input type="text" id="jobCurrency" value="AUD" />
        
        <label>Visa Sponsorship</label>
        <input type="checkbox" id="jobVisaSponsorship" />
        
        <label>Source</label>
        <select id="jobSource">
          <option value="seek">Seek</option>
          <option value="linkedin">LinkedIn</option>
          <option value="jora">Jora</option>
          <option value="remoteok">RemoteOK</option>
          <option value="cryptojobslist">CryptoJobsList</option>
          <option value="upwork">Upwork</option>
          <option value="angellist">AngelList</option>
          <option value="other">Other</option>
        </select>
        
        <label>Tech Stack (comma separated)</label>
        <input type="text" id="jobTechStack" />

        <label>Application Status</label>
        <select id="applicationStatus">
            <option value="pending">Pending</option>
            <option value="applied">Applied</option>
            <option value="interview">Interview</option>
            <option value="offer">Offer</option>
            <option value="rejected">Rejected</option>
        </select>
        <label>Application Notes</label>
        <textarea id="applicationNotes"></textarea>

      <button type="submit">Save</button>
    </form>
    <div id="status"></div>
    <script src="sidepanel.js"></script>
  </body>
</html>
